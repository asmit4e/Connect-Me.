<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect With Me - Jay</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Gradient animation */
    .bg-animate {
      background: linear-gradient(-45deg, #ff7f00, #ff3d7f, #285AEB, #21D4FD);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Social button hover */
    .icon:hover {
      transform: scale(1.15) rotate(6deg);
    }
    .linkedin { background: #0A66C2; }
    .twitter  { background: #000000; }
    .whatsapp { background: #25D366; }
    .telegram { background: #0088cc; }
    .facebook { background: #1877F2; }
    .instagram { background: radial-gradient(circle at 30% 107%, 
                  #fdf497 0%, #fdf497 5%, #fd5949 45%, 
                  #d6249f 60%, #285AEB 90%); }
  </style>
</head>
<body class="bg-[#121212] min-h-screen flex items-center justify-center p-4">

  <!-- Card -->
  <div class="bg-[#1A1A1A] text-white p-8 md:p-12 rounded-2xl shadow-xl border border-[#2A2A2A] w-full max-w-lg transition-transform duration-500 hover:scale-[1.02]">
    
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wide bg-clip-text text-transparent bg-animate">Connect With Me</h1>
      <p class="text-gray-400 mt-2 text-sm md:text-base">Letâ€™s collaborate, share ideas, or just say hi!</p>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" class="space-y-5">
      <input type="text" name="from_name" placeholder="Your Name" required class="w-full bg-[#2A2A2A] text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all duration-200">
      <input type="email" name="from_email" placeholder="Your Email" required class="w-full bg-[#2A2A2A] text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all duration-200">
      <textarea name="message" placeholder="Your Message" rows="4" required class="w-full bg-[#2A2A2A] text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all duration-200"></textarea>
      
      <div class="flex justify-center">
        <button id="send-btn" type="submit" class="bg-[#FF7F00] text-white font-semibold py-3 px-10 rounded-xl shadow-md hover:bg-[#FF9400] transition-transform duration-300 hover:scale-105 flex items-center justify-center space-x-2">
          <span id="btn-text">Send Message</span>
          <span id="btn-spinner" class="hidden">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </span>
        </button>
      </div>
    </form>

    <!-- Social Links -->
    <div class="mt-10 grid grid-cols-3 gap-6 sm:grid-cols-6 place-items-center">
      <a href="https://www.linkedin.com/in/asmit-singh-795b97287" target="_blank" class="icon linkedin w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl transition-all duration-300">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://x.com/sasmit959" target="_blank" class="icon twitter w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl font-bold transition-all duration-300">
        X
      </a>
      <a href="https://wa.me/918004413591" target="_blank" class="icon whatsapp w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl transition-all duration-300">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://t.me/asmit_4e" target="_blank" class="icon telegram w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl transition-all duration-300">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=61553400024153" target="_blank" class="icon facebook w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl transition-all duration-300">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/__jay_4e" target="_blank" class="icon instagram w-12 h-12 flex items-center justify-center rounded-full shadow-lg text-xl transition-all duration-300">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // replace with your EmailJS public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const sendBtn = document.getElementById("send-btn");
      const btnText = document.getElementById("btn-text");
      const btnSpinner = document.getElementById("btn-spinner");

      // Show spinner, hide text
      btnText.classList.add("hidden");
      btnSpinner.classList.remove("hidden");

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => {
          alert('Message sent successfully!');
          this.reset();
        }, (error) => {
          alert('Failed to send message: ' + JSON.stringify(error));
        })
        .finally(() => {
          // Restore button
          btnText.classList.remove("hidden");
          btnSpinner.classList.add("hidden");
        });
    });
  </script>

</body>
</html>
